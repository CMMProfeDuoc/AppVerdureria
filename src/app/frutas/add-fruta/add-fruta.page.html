<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button horizontal = "end" size="" (click)="goFrutas();">
     Volver 
    </ion-button>
    <ion-title>Frutas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input placeHolder="Nombre de Fruta" type="text" #name></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeHolder="URL Imagen" type="text" #imageURL></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeHolder="$$$" type="number" #price></ion-input>
    </ion-item>

    <ion-item>
      <ion-button (click)="saveNewFruta(name,imageURL,price);">Guardar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
