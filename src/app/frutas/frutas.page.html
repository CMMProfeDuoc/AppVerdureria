<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>frutas</ion-title>
  </ion-toolbar>

  <ion-fab vertical="top" horizontal = "end">
    <ion-fab-button (click)="addNewFruta();">
      AddFruta
    </ion-fab-button>
  </ion-fab>
</ion-header>

<ion-content [fullscreen]="true" [routerLink] = "['/home']">
  <ion-button>HOME</ion-button>
</ion-content>

<ion-content>
  <ion-list>
    <ion-item *ngFor = "let f of frutas" [routerLink] = "['/frutas',f.id]">
      <ion-avatar slot="start">
        <ion-img [src]="f.imageURL"></ion-img>
      </ion-avatar>
      <ion-label>{{f.name}}</ion-label>
      <ion-button>Agregar a carrito</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
